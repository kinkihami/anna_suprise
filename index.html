<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 4th Anniversary ‚ù§Ô∏è</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Dancing+Script:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            /* paper background */
            background: #f5efe6;
            background-image:
                radial-gradient(rgba(0, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;

            font-family: 'Playfair Display', serif;
            text-align: center;
        }

        /* Title */
        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 48px;
            color: #5a3e36;
            margin-bottom: 20px;
        }

        /* message */
        .message {
            max-width: 600px;
            font-size: 18px;
            color: #5a3e36;
            margin: 20px;
            opacity: 0;
            transition: 1s;
        }

        /* reveal button */
        .reveal-btn {
            padding: 12px 28px;
            border: none;
            border-radius: 30px;
            background: #8d6e63;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: .3s;
            margin-bottom: 20px;
        }

        .reveal-btn:hover {
            transform: scale(1.05);
            background: #6d4c41;
        }

        /* polaroid frame */
        .polaroid {
            background: white;
            padding: 15px 15px 40px 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transform: rotate(-2deg);
            display: none;
            position: relative;
            cursor: pointer;
        }

        /* tape effect */
        .polaroid::before {
            content: "";
            width: 60px;
            height: 20px;
            background: #d7ccc8;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%) rotate(2deg);
            opacity: .8;
        }

        /* image */
        .polaroid img {
            max-width: 300px;
            display: block;
        }

        /* hover effect */
        .polaroid:hover {
            transform: scale(1.03) rotate(-1deg);
        }

        /* show animation */
        .show {
            display: block;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .show-text {
            opacity: 1;
        }

        .download-text {
            font-size: 14px;
            margin-top: 8px;
            color: #8d6e63;
        }
    </style>
</head>

<body>

    <div class="title">Happy 4th Anniversary ‚ù§Ô∏è</div>

    <button class="reveal-btn" onclick="reveal()">Click to Reveal Our Memory üéÅ</button>

    <div class="polaroid" id="photoContainer" onclick="downloadPhoto()">
        <img src="IMG_8692.PNG" id="photo">
        <div class="download-text">(Click photo to download)</div>
    </div>

    <div class="message" id="message">
        Four years ago, you walked into my life and quietly became my forever.
        Every ordinary moment became special because of you.
        You are my peace, my happiness, and my home.
        I Love You Anna ‚ù§Ô∏è
    </div>

    <script>

        function reveal() {

            document.querySelector(".reveal-btn").style.display = "none";

            document.getElementById("photoContainer").classList.add("show");

            setTimeout(() => {
                document.getElementById("message").classList.add("show-text");
            }, 500);
        }

        /* download function */
        function downloadPhoto() {

            const imageUrl = document.getElementById("photo").src;

            const link = document.createElement("a");

            link.href = imageUrl;

            link.download = "Our_4th_Anniversary_Memory.png";

            document.body.appendChild(link);

            link.click();

            document.body.removeChild(link);
        }

    </script>

</body>

</html>
